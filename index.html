<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайный Санта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .participant-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 500px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Тайный Санта</h1>
    <p>Введите ваше имя и подарок, чтобы принять участие в игре.</p>

    <div>
        <input type="text" id="name" placeholder="Ваше имя">
        <input type="text" id="gift" placeholder="Ваш подарок">
        <button onclick="addParticipant()">Добавить участника</button>
    </div>

    <div class="participant-list">
        <h3>Участники:</h3>
        <ul id="participantsList"></ul>
    </div>

    <button onclick="generateSecretSanta()">Сгенерировать Тайного Санту!</button>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
