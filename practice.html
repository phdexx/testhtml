  <script>
    function checkAnswer(button, correctAnswer) {
      const task = button.parentElement;
      const input = task.querySelector('.answer-input');
      const feedback = task.querySelector('.feedback');

      if (input.value.toLowerCase() === correctAnswer.toLowerCase()) {
        feedback.textContent = 'Правильно выполнено задание';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Неправильно выполнено задание';
        feedback.style.color = 'red';
      }
    }
